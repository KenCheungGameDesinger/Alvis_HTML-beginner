<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog HK</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Div -->

    <h1 style="color: saddlebrown">My Blog HK</h1>
    <p>Illiminate <br />Your Journey.</p>
    <a href="https://google.com">Link</a>
    <img
      width="300px"
      src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg"
      alt="this is an image"
    />

    <div style="border: 1px solid">
      <ul>
        <!-- Li : List Item -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>

      <!-- OL: Ordered List -->
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>

      <!-- DL: Description List -->
      <dl>
        <!-- DT: Description Term -->
        <dt>Ken</dt>
        <!-- DD: Description Definition -->
        <dd>Item 1 Description</dd>
        <dt>Item 2</dt>
        <dd>Item 2 Description</dd>
        <dt>Item 3</dt>
        <dd>Item 3 Description</dd>
      </dl>
    </div>
    <!-- UL: Unordered List -->
  </body>
</html>
